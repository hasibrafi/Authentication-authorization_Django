{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete this order? <br>
            <b>{{order}}</b>
            </p>

            <form action="{% url 'delete_order' order.id %}" method="POST">

                {% csrf_token %}

                <a class="btn btn-sm btn-warning" href="{% url 'index' %}"> Cancel</a>

                <input class="btn btn-sm btn-danger" type="submit" name="Confirm" id="">

            </form>
        </div>
    </div>
</div>



{% endblock %}
